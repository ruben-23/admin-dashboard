<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="head-section-one">
                <div class="search">
                    <img src="./assets/magnify.svg" alt="Magnifier icon">
                    <input type="text">
                </div>
                <div class="profile">
                    <img src="./assets/bell-ring-outline.svg" alt="Ringing bell icon" id="notification">
                    <img src="./assets/black.jpg" alt="Profile picture">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="head-section-two">
                <div class="welcome">
                    <img src="./assets/black.jpg" alt="Profile picture">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley(@morgan)</h2>
                </div>
                <div class="actions">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/dashboard-tile-solid-svgrepo-com.svg" alt="Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="main-actions">
                <ul>
                    <li>
                        <img src="./assets/home.svg" alt="A house icon">
                        <h3>Home</h3>
                    </li>
                    <li>
                        <img src="./assets/card-account-details-outline.svg" alt="An ID card">
                        <h3>Profile</h3>
                    </li>
                    <li>
                        <img src="./assets/message-reply.svg" alt="Message icon">
                        <h3>Messages</h3>
                    </li>
                    <li>
                        <img src="./assets/clock-time-three.svg" alt="A clock icon">
                        <h3>History</h3>
                    </li>
                    <li>
                        <img src="./assets/file-multiple.svg" alt="Files icon">
                        <h3>Tasks</h3>
                    </li>
                    <li>
                        <img src="./assets/account-group.svg" alt="People icon">
                        <h3>Communities</h3>
                    </li>
                </ul>
            </div>
            <div class="secondary-actions">
                <ul>
                    <li>
                        <img src="./assets/cog-outline.svg" alt="Gear icon">
                        <h3>Settings</h3>
                    </li>
                    <li>
                        <img src="./assets/help-box.svg" alt="Question mark icon">
                        <h3>Support</h3>
                    </li>
                    <li>
                        <img src="./assets/shield-check.svg" alt="A shiled with a check mark in center">
                        <h3>Privacy</h3>
                    </li>
                </ul>
            </div>

        </div>
        <div class="main-content">

            <div class="projects">
                <h3>Your Projects</h3>
                <div></div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div></div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div></div>
            </div>

        </div>

    </div>
</body>

</html>
