<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="head-section-one">
                <div class="search">
                    <img src="./assets/magnify.svg" alt="Magnifier icon">
                    <input type="text">
                </div>
                <div class="profile">
                    <img src="./assets/bell-ring.svg" alt="Ringing bell icon"  >
                    <img src="./assets/black.jpg" alt="Profile picture"  >
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="head-section-two">
                <div class="welcome">
                    <img src="./assets/black.jpg" alt="Profile picture"  >
                    <p>Hi there,</p>
                    <h2>Morgan Oakley(@morgan)</h2>
                </div>
                <div class="actions">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">Sidebar

        </div>
        <div class="main-content">Main

        </div>






    </div>
</body>
</html>
